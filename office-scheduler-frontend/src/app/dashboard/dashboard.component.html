<!-- Hero Section -->
<section class="hero-section">
  <div class="hero-content">
    <h1 class="hero-title">Welcome to Office Scheduler</h1>
    <p class="hero-subtitle">
      Manage your office hours and appointments effortlessly.
    </p>
    <button class="btn-explore" (click)="explore()">Explore Now</button>
  </div>
</section>

<!-- Features Section -->
<section class="features-section">
  <div class="feature-card" *ngFor="let feature of features">
    <h3>{{ feature.title }}</h3>
    <p>{{ feature.description }}</p>
  </div>
</section>
