{% extends "base.html" %}
{% block title %}Edit Booking | Office Scheduler{% endblock %}

{% block content %}
<div class="card shadow mx-auto" style="max-width: 500px;">
  <div class="card-header bg-warning text-white">
    Edit Booking
  </div>
  <div class="card-body">
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
         <label for="booking_time" class="form-label">Booking Time</label>
         <input type="datetime-local" name="booking_time" id="booking_time" class="form-control" value="{{ booking.booking_time|date:'Y-m-d\\TH:i' }}" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
  </div>
</div>
{% endblock %}
