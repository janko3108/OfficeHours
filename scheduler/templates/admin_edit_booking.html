{% extends "base.html" %}
{% block content %}
<h2>Edit Booking</h2>
{% if error %}
  <p class="error">{{ error }}</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="booking_time">Booking Time</label>
    <input type="datetime-local" name="booking_time" id="booking_time" value="{{ booking.booking_time|date:'Y-m-d\\TH:i' }}" required>
  </div>
  <button type="submit" class="btn">Save Changes</button>
</form>
{% endblock %}
