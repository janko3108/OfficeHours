{% extends "base.html" %}
{% block title %}Delete Booking | Office Scheduler{% endblock %}

{% block content %}
<div class="card shadow mx-auto" style="max-width: 500px;">
  <div class="card-header bg-danger text-white">
    Confirm Deletion
  </div>
  <div class="card-body">
    <p>Are you sure you want to delete the booking for <strong>{{ booking.student.username }}</strong> at <strong>{{ booking.booking_time|date:"M d, Y H:i" }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger w-100">Yes, Delete</button>
      <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
